<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Musicify - Spotify Clone</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- App Logic -->
  <script defer src="script.js"></script>
</head>

<body class="transition-colors duration-200 bg-black text-white font-inter">
  <div class="flex h-screen overflow-hidden">

    <!-- Sidebar -->
    <aside class="w-64 p-6 flex flex-col space-y-6 border-r border-gray-800">
      <h2 class="text-2xl font-extrabold text-[#1DB954]">üéµ Musicify</h2>

      <button id="uploadBtn" class="flex items-center gap-2 py-2 px-4 rounded transition duration-200 bg-[#1DB954] text-black">
        <img src="songs_folder.png" alt="Upload" class="w-5 h-5" />
        Upload Folder
      </button>
      <input type="file" id="folderInput" webkitdirectory multiple hidden />

      <nav class="mt-4 text-sm">
        <h3 class="uppercase tracking-wider mb-3 text-gray-400">Your Library</h3>
        <ul class="space-y-2">
          <li id="showFavorites" class="hover:text-[#1DB954] cursor-pointer">üíú Liked Songs</li>
          <li id="showPlaylists" class="hover:text-[#1DB954] cursor-pointer">üéµ My Playlist</li>
          <li id="createPlaylist" class="hover:text-[#1DB954] cursor-pointer">‚ûï Create Playlist</li>
          <li id="showArtists" class="hover:text-[#1DB954] cursor-pointer">üßë‚Äçüé§ Artists</li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col">

      <!-- Header -->
      <header class="flex justify-between items-center p-4 border-b border-gray-800 shadow-sm">
        <input type="text" id="search" placeholder="Search music..."
          class="px-4 py-2 rounded w-1/3 border border-gray-700 bg-gray-900 focus:outline-none focus:ring-2 focus:ring-[#1DB954]" />
        <div class="flex items-center gap-4">
          <button class="px-4 py-2 rounded hover:bg-green-500 bg-[#1DB954] text-black">
            Explore Premium
          </button>
          <div class="w-10 h-10 flex items-center justify-center rounded-full bg-[#2A2A2A]">üë§</div>
        </div>
      </header>

      <!-- Scrollable Content -->
      <div class="flex-1 overflow-y-auto p-6 space-y-10">

        <!-- Daily Mix Section -->
        <section class="p-4 shadow hover:shadow-lg transition duration-200 bg-[#121212] rounded">
          <div class="flex items-center gap-3 mb-4">
            <img src="tranding_icon.png" alt="Trending" class="w-6 h-6" />
            <h3 class="text-xl font-semibold text-[#1DB954]">Daily Mix</h3>
          </div>
          <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4" id="mixGrid"></div>
        </section>

        <!-- Recently Played Section -->
        <section class="p-4 shadow hover:shadow-lg transition duration-200 bg-[#121212] rounded">
          <div class="flex items-center gap-3 mb-4">
            <img src="history_icon.png" alt="Recently Played" class="w-6 h-6" />
            <h3 class="text-xl font-semibold text-[#1DB954]">Recently Played</h3>
          </div>
          <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4" id="recentGrid"></div>
        </section>

      </div>

      <!-- Footer Player -->
      <footer class="border-t border-gray-800 px-6 py-4 flex items-center justify-between bg-[#181818]">
        <div class="w-64 overflow-hidden whitespace-nowrap relative">
          <div id="nowPlaying" class="flex items-center gap-2 text-sm text-gray-100 animate-scroll-text">
            <img src="music_note.png" alt="Now Playing" class="w-4 h-4" />
            <span>No Song Selected</span>
          </div>
        </div>

        <!-- Audio element (used for audio playback only) -->
        <audio id="audioPlayer" controls class="hidden"></audio>

        <div class="flex items-center gap-6">
          <div class="flex items-center gap-4">
            <button id="prevTrack"><img src="play_previous.png" class="w-6 h-6" alt="Previous" /></button>
            <button id="playPauseBtn" class="rounded-full p-2 hover:scale-110 transition bg-[#1DB954]">
              <img id="playIcon" src="play_music.png" class="w-6 h-6" alt="Play/Pause" />
            </button>
            <button id="nextTrack"><img src="play_next.png" class="w-6 h-6" alt="Next" /></button>
          </div>

          <div class="flex flex-col w-64">
            <input type="range" id="seekBar" class="accent-[#1DB954]" />
            <div class="text-xs text-gray-400 flex justify-between mt-1">
              <span id="currentTime">00:00</span>
              <span id="duration">00:00</span>
            </div>
          </div>

          <div class="flex items-center gap-2">
            <input type="range" id="volumeBar" value="100" class="w-20 accent-[#1DB954]" />
            <button id="muteToggle"><img src="volume_icon.png" class="w-5 h-5" alt="Volume" /></button>
          </div>
        </div>
      </footer>
    </main>
  </div>

  <!-- Playlist Modal -->
  <div id="playlistModal" class="fixed inset-0 hidden items-center justify-center bg-black/50 z-50 transition-opacity duration-300">
    <!-- Modal content injected dynamically -->
  </div>
</body>
</html>
